<form id="loginForm"  action="/controller/login" method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" class="form-control" autocomplete="off" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" autocomplete="off" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="isRemember"> Remember me
        </label>
    </div>
    <button id="btn_login" type="submit" class="btn btn-default col-md-offset-4 col-md-4">submit</button>
</form>
