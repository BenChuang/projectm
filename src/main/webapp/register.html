<form action="/controller/regist" method="post">
    <div class="form-group">
        <label for="username">Username<span style="color: red"> *</span></label>
        <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email<span style="color: red"> *</span></label>
        <input type="text" class="form-control" id="email" name="email" autocomplete="off" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password<span style="color: red"> *</span></label>
        <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="company">Company<span style="color: red"> *</span></label>
        <input type="text" class="form-control" id="company" name="company" autocomplete="off" placeholder="Company">
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" autocomplete="off" placeholder="Department">
    </div>
    <div class="form-group col-sm-5">
        <input type="number" class="form-control input-sm" id="age" name="age" autocomplete="off" placeholder="Age">
    </div>
    <div class="form-group col-sm-7">
        <label class="radio-inline" style="padding-top: 4px">
            <input type="radio" name="gender" id="genderFe" value="0" checked> female
        </label>
        <label class="radio-inline" style="padding-top: 4px">
            <input type="radio" name="gender" id="genderMa" value="1"> male
        </label>
    </div>
    <button type="submit" class="btn btn-default col-md-offset-4 col-md-4">submit</button>
</form>
