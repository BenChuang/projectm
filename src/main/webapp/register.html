<form action="/controller/regist" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" autocomplete="off" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="isRemember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default col-md-offset-4 col-md-4">submit</button>
</form>
