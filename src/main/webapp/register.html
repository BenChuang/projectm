<form action="/register" method="post">
    <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company">
    </div>
    <div class="form-group">
        <label for="emailOrPhone">Email or Phone Number</label>
        <input type="text" class="form-control" id="emailOrPhone" name="emailOrPhone" placeholder="Email or Phone Number">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="isRemember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default col-md-offset-4 col-md-4">Submit</button>
</form>
